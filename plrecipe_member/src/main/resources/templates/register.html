<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>

<div class="login-container">
    <h2>Register</h2>

    <form action="/register" method="post">
        <input type="text" name="memberEmail" placeholder="Email" required>
        <input type="password" name="pw" placeholder="Password" required>
        <input type="text" name="memberName" placeholder="Name" required>
        <input type="text" name="memberNickname" placeholder="Nickname" required>
        <input type="text" name="memberNumber" placeholder="PhoneNumber" required>
        <button type="submit">Register</button>
    </form>

    <a href="/Login" class="btn btn-secondary">로그인 페이지로</a>

</div>

</body>
</html>
